<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lifetimer</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0d07effad7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="background">
      <div id="initialtext" class="container">
        <h1>Kindly, Enter Your Date Of Birth</h1>
      </div>
      <div id="afterDOBBtntxt" class="container">
        <div class="center">
          <h1>How Much Life Journey Covered, Till Now</h1>
          <div class="time-container">
            <h2>
              <div id="years">0</div>
              Years
            </h2>
            <h2>
              <div id="Months">0</div>
              Months
            </h2>
            <h2>
              <div id="Days">0</div>
              Days
            </h2>
            <h2>
              <div id="Hours">0</div>
              Hours
            </h2>
            <h2>
              <div id="Minute">0</div>
              Minute
            </h2>
            <h2>
              <div id="Seconds">0</div>
              Seconds
            </h2>
          </div>
        </div>
      </div>

      <div class="settings">
        <i id="settingIcon" class="fa fa-cog"></i>
        <div id="settingContent" class="setting-content hide">
          <input type="date" id="dob" />
          <button id="dobbtn">ADD DOB</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
